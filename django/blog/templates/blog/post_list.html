    <!--    알림 기능이 로컬에서는 동작하지 않음. 반드시 도메인이 있는 곳에서 테스트 할 것.-->
    <script type="text/javascript">
        function spawnNotification(title, body, icon) {
            var n = new Notification(title, {
                body: body,
                icon: icon
            });

            n.onclick = function(e) {
                e.preventDefault();
                window.open('https://level120.github.io/', '_blank');
            }
        }

        function notifyMe() {
            Notification.requestPermission().then(function(permission) {
                if (permission === 'granted') {
                    spawnNotification('[알림]', '알림 테스트 입니다!', 'https://avatars2.githubusercontent.com/u/10791961?s=460&v=4');
                }
            });
        }

    </script>
</head>

<body>
    <button onclick="notifyMe()">Notify me!</button>
